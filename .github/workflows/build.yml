name: Deploy hsm-planb.de website

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      ca_pub_fingerprint:
        description: fingerprint of CA signed user cert
        required: false

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      ORG_DIGITALOCEAN_DROPLET_PROXY_TOKEN: ${{ secrets.ORG_DIGITALOCEAN_DROPLET_PROXY_TOKEN }}
      ORG_DIGITALOCEAN_FIREWALL: ${{ secrets.ORG_DIGITALOCEAN_FIREWALL }}
    steps:
      - uses: actions/checkout@v2
      - name: Build docker image
        run: |
          docker build -t danackerson/hsm-planb.de:vg$GITHUB_RUN_ID .
          docker login -u ${{ secrets.ORG_DOCKER_USER }} -p ${{ secrets.ORG_DOCKER_PASS }}
          docker tag danackerson/hsm-planb.de:vg$GITHUB_RUN_ID danackerson/hsm-planb.de:latest
          docker push --all-tags danackerson/hsm-planb.de

      - name: Deploy to DO
        run: |
          git clone https://github.com/ackersonde/digitaloceans.git
          cd digitaloceans
          go get -t -d -v ./...
          go build do.go
          cd ../

          public_ip_address=$(curl -s https://checkip.amazonaws.com)
          ./digitaloceans/do -fn=firewallSSH -allow=true -ip=$public_ip_address -tag=traefik

          mkdir ~/.ssh
          cat <<EOF >~/.ssh/id_rsa
          ${{ secrets.CTX_DIGITALOCEAN_SSH_PRIVKEY }}
          EOF
          chmod 400 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no root@ackerson.de "\
            docker rm -f hsm-planb || true && \
            docker run -d --restart=always \
              -e GITHUB_RUN_ID=$GITHUB_RUN_ID \
              --label='traefik.enable=true' \
              --label='traefik.http.routers.hsm-planb.middlewares=http-ratelimit@file,secHeaders@file' \
              --label='traefik.http.routers.hsm-planb.tls.certResolver=letsencrypt' \
              --label='traefik.http.routers.hsm-planb.tls.domains=hausmeisterservice-planb.de' \
              --label='traefik.http.routers.hsm-planb.rule=Host(\`hausmeisterservice-planb.de\`) || Host(\`www.hausmeisterservice-planb.de\`)' \
              --name hsm-planb danackerson/hsm-planb.de:vg$GITHUB_RUN_ID"
          scp ~/.ssh/id_rsa root@ackerson.de:~/help

          rm -Rf ~/.ssh ~/.docker/config.json
          ./digitaloceans/do -fn=firewallSSH -allow=false -ip=$public_ip_address

          curl -s -o /dev/null -X POST -d token=${{ secrets.ORG_SLACK_NOTIFICATIONS_TOKEN }} -d channel=C092UE0H4 \
            -d text="<https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID|$GITHUB_REPOSITORY @ $GITHUB_RUN_ID>" \
            https://slack.com/api/chat.postMessage
